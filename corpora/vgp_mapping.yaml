Legend:
	vowel_phonemes:
		"L-a": ⟨long-a⟩
		"s-a": ⟨short-a⟩
		"L-e": ⟨long-e⟩
		"s-e": ⟨short-e⟩
		"L-i": ⟨long-i⟩
		"s-i": ⟨short-i⟩
		"L-o": ⟨long-o⟩
		"s-o": ⟨short-o⟩
		"L-oo": ⟨long-oo⟩
		"s-oo": ⟨short-oo⟩
		"L-u": ⟨long-u⟩
		"s-u": ⟨short-u⟩ aka ⟨stressed neutral⟩
		"ah": ⟨“ah”⟩
		"oy": ⟨“oy”⟩
		"aw": ⟨“aw”⟩
		"ow": ⟨“ow”⟩
		"schwa": ⟨schwa⟩ aka ⟨unstressed neutral⟩
	acronyms:
		NR_VGP_G: non-rhotic vowel grapho-phoneme group
	codes:
		" // ": stressed/unstressed separation
		" = ": the grapheme must be treated exactly like the other specified grapheme
		"L0 ⦚ L1 < L2 > L3": EwD grapheme level variants. Non-indicated variants are equal to L1 variant. If only one variant is show, then it’s L1’s.
		_: at end
		_X: before any letter (not at end)
		_CV: before consonant and vowel
		_CC: before 2 consonants OR before consonant at end
		_Ce: before consonant and “e” at end
		_C: before consonant
		_x: before x, where x is any specific letter or polygraph
		x_: after x, where x is any specific letter or polygraph

---

NR_VGP_G2:
	a:
		"L-a":
			_CV: a-
			_CC: ā- // a̱-
			_: ā. // a̱.
		"s-a":
			_CV: ă- // a̯-
			_CC: a-
			_: ă. // a̯.
			w_: wă // wa̯
			_l: ăl // a̯l
	e:
		"L-e":
			_CV: e-
			_CC: ē- // e̱-
			_: ē. // e̱.
		"s-e":
			_CV: ĕ- // e̯-
			_CC: e-
			_: ĕ. // e̯.
	i:
		"L-i":
			_CV: i-
			_CC: ī- // i̱-
			_: ī. // i̱.
			_gh: igh
			_g: īg̊ < īg > īg
		"s-i":
			_Ce: ĭ- // i̯- < > i-
			_CV: ĭ- // i̯-
			_CC: i-
			_: ĭ. // i̯.
	y: = i
	o:
		"L-o":
			_CV: o-
			_CC: ō- // o̱-
			_: o.
		"s-o":
			_CV: ŏ- // o̯-
			_CC: o-
			_: ŏ. // o̯.
	oo:
		"L-oo":
			_X: o͞o
			_: oo.
		"s-oo": u͝u
	u:
		"L-u":
			_CV: u-
			_CC: ū- // u̱-
			_: u.
		"s-u":
			_CV: ŭ- // u̯-
			_CC: u-
			_: ŭ. // u̯.
	
NR_VGP_G3:
	# a
	a:
		"s-e": ä
		"ah": a̍
		"aw":
			_l: al < aᷱl >
	ai:
		"L-a": ai
		"s-e": äi
		"L-i": a̍i
	ay: = ai
	au:
		"aw": au
		"ow": a̍u
	aw:
		"aw": aw
		"ow": a̍w
	al:
		"aw":
			_k: al̊k < aᷱl̊k > alk
			
	# e
	e:
		"L-a": ë
	é:
		"L-a": é
	ea:
		"L-a": ëa
		"L-e": ea
		"s-e": ĕa
	ei:
		"L-a": ei
		"L-e": ēi // ei < e̱i >
		"L-i": e̍i
	ey: = ei
	eu:
		"L-u": eu
	ew: = eu
	
	# i
	i:
		"L-e":
			_X: ï
			_: ï // i
	igh:
		"L-i": igh
	ig:
		"L-i": īg̊ < īg > īg // i̱g̊ < i̱g > i̱g
	ie:
	 	"L-e": ie
	 	"L-i":
			_: īe // i̱e
	        _s: ies
			_d: i̱e̊d < > ied
			_X: i̱e̊X
			
	# y
	ye: = ie
	
	# o
	o:
		"L-oo": ö
	oa:
		"L-o": oa
	oh:
		"L-o": oh
		"s-o": ŏh
	ou:
		"s-o": ōu // o̱u
		"L-oo": öu
		"ow": ou	
	oe:
		"L-o": oe̊ < oe > oe
		"L-oo": öe̊ < öe > öe
	oul:
		"s-oo":
			_d: ‹o͝o›d < ould > ould
	ow:
		"ow": ōw // ow
	oi:
		"oy": oi
	oy: = oi
	
	# u
	u:
		"s-oo": ü
	ue:
		"L-u": ue̊  < ue > ue

NR_VGP_G4:
	# The Flat Circumflex Above always indicates "s-u".
	a: â
	e: ê
	i: î
	o: ô
	u:
		_CV: û
		_CC: u
		_: û
	# “xx” is any vowel digraph.
	xx: x᷍x
	
NR_VGP_G5:
	# The Flat Circumflex Below always indicates "schwa".
	a:
		_Ce: a̬
		_C: a < a̬ >
		_: a
	e:
		_Ce: e̬
		_C: e < e̬ >
		_: e̬
	i: = e
	y: = e
	o: = e
	u: = e
	ou: o͢u < > ou
	# “xx” is any vowel digraph except “ou”.
	xx: x͢x	

NR_VGP_G6:
	# The Dot (Above or Below) always indicates "s-i".
	a: ȧ // ạ < > a
	e: ė // e < ẹ >
	o: ȯ
	u: u̇ // ụ